<form [formGroup]="form">
  <mat-button-toggle-group formControlName="type">
    <mat-button-toggle *ngFor="let type of types" [value]="type"><span>{{type}}</span></mat-button-toggle>
  </mat-button-toggle-group>

  <cs-sorting-order formControlName="order" [matTooltip]="form.get('order')?.value"></cs-sorting-order>
</form>
